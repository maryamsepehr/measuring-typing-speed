<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <title>typing speed test</title>
  </head>
  <body>
    <header>testing typing speed</header>
    <main class="main">
      <article class="intro">
        <p>
          the process of measuring typing speed is that when the user starts
          typing, the timer starts counting and with the typing of each letter
          by the user, the correspondence of the user's text with the displayed
          text is checked!
        </p>
      </article>
      <section class="test-area">
        <div class="pattern">text pattern:</div>
        <div id="origin-text">
          <p>the testing text.</p>
        </div>
        <div class="test-wrapper">
          <textarea
            name="textarea"
            id="test-area"
            rows="10"
            cols="40"
            placeholder="with typing first letter the counter starts counting"
          ></textarea>
        </div>
        <div class="meta">
          <section id="clock">
            <div class="timer">00:00:00</div>
          </section>
          <button id="reset">reset</button>
        </div>
      </section>
    </main>
    <script src="script.js" async></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
